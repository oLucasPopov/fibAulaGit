<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Calculadora</h1>
  <input id="numbers" type="text" placeholder="1, 2, 5, 10">
  <label for="numbers">Insira os números a serem somados separado por vírgula</label>
<br>
  <input type="text" id="result" placeholder="O resultado será exibido aqui">
  <input type="button" value="Somar" id="somar">

  <div id="result"></div>

  <!-- repositorio do QA -->

  <script >
    const numbers = document.querySelector('#numbers');
    const result = document.querySelector('#result');
    const botao = document.querySelector('#somar');

    botao.addEventListener('click', somar);

    function containsNumbers(str) {
      const strCorrect = str.substr(str.length - 1) === ',' ? str : `${str},`;
      return /([^0-9][,])/.test(strCorrect);
    }

    function somar(){
      
      if(!containsNumbers(numbers.value.toLowerCase())){
      const numbersArray = numbers.value.replaceAll(/\s/g,'').split(',');
      const total = numbersArray.reduce((value, current) => Number(value) + Number(current));
      
      result.value = total;
      result.disabled = false;
      console.log('Calculo feito');
      return;
      }
      result.disabled = true;
      result.value = 'Só aceita números';
    }
  </script>
</body>
</html>
